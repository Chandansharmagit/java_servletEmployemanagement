<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Add New Employee</title>

    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            vertical-align: top;
        }

        input[type="text"], input[type="password"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            form {
                padding: 10px;
            }

            td {
                display: block;
                width: 100%;
                padding: 8px 0;
            }

            td:first-child {
                font-weight: bold;
            }

            tr {
                display: block;
                margin-bottom: 15px;
            }

            input[type="submit"] {
                margin-top: 10px;
            }
        }
    </style>

</head>
<body>
<h1>Add New Employee</h1>
<form action="SaveServlet" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email"/></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select name="country" style="width:150px">
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea name="address" rows="5" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="tel" name="phone"/></td>
        </tr>
        <tr>
            <td>Department:</td>
            <td>
                <select name="department" style="width:150px">
                    <option>IT</option>
                    <option>HR</option>
                    <option>Finance</option>
                    <option>Marketing</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Job Title:</td>
            <td><input type="text" name="jobTitle"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Save Employee"/></td>
        </tr>
    </table>
</form>

<br/>
<a href="ViewServlet">View Employees</a>

</body>
</html>
